<div class="chat">
    <div class="chat-header clearfix">
        <div class="row">
            <div class="col-lg-11">
                <h3>Messages</h3>
            </div>
            <div class="col-lg-1 hidden-sm text-right">
                <a href="javascript:void(0);" class="btn btn-outline-secondary" (click)="logout()"><i
                        class="fa fa-power-off"></i></a>
            </div>
        </div>
    </div>
    <div #scrollContent (scroll)="onScroll()" class="chat-history">
        <ul class="m-b-0">
            <ng-container *ngIf="messages$ | async as messages">
                <li *ngFor="let message of messages" class="clearfix">
                    <div class="message-data float-right">
                        {{message.personEmail}} <span class="fa fa-user-circle"></span>
                    </div>
                    <div class="message other-message float-right" [innerHTML]="message.html || message.text | dompurify" (click)="deleteMessage(message)"></div>
                    <div class="message-data text-right">
                        <span class="message-data-time float-right">{{message.created | timeago}}</span>
                    </div>
                </li>
            </ng-container>

        </ul>
    </div>
    <div class="chat-message clearfix">
        <div class="input-group mb-0">
            <div class="input-group-prepend">
                <a href="javascript:void(0)" (click)="createMessage()" class="input-group-text"><i class="fa fa-send"></i></a>
            </div>
            <input type="text" class="form-control" [(ngModel)]="textMessage" (keyup.enter)="createMessage()" placeholder="Enter text here...">
        </div>
    </div>
